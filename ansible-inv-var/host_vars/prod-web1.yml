---
server_role: primary_web
cpu_cores: 8
memory_gb: 16
disk_space_gb: 200

app_version: "2.0.5"
ssl_enabled: true
monitoring_enabled: true

custom_config:
  cache_size: "512M"
  session_timeout: 3600
  upload_max_size: "50M"

firewall_rules:
  - port: 80
    protocol: tcp
    source: "0.0.0.0/0"
  - port: 443
    protocol: tcp
    source: "0.0.0.0/0"
