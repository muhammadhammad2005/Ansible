[webservers]
dev-web1 ansible_connection=local ansible_user=centos environment=development
dev-web2 ansible_connection=local ansible_user=centos environment=development

[databases]
dev-db1 ansible_connection=local ansible_user=centos environment=development

[loadbalancers]
dev-lb1 ansible_connection=local ansible_user=centos environment=development

[webservers:vars]
http_port=8080
max_connections=50
debug_mode=true

[databases:vars]
db_port=3306
max_connections=100
backup_enabled=false

[all:vars]
log_level=debug
