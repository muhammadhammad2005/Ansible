[webservers]
prod-web1 ansible_connection=local ansible_user=centos environment=production
prod-web2 ansible_connection=local ansible_user=centos environment=production
prod-web3 ansible_connection=local ansible_user=centos environment=production

[databases]
prod-db1 ansible_connection=local ansible_user=centos environment=production
prod-db2 ansible_connection=local ansible_user=centos environment=production

[loadbalancers]
prod-lb1 ansible_connection=local ansible_user=centos environment=production
prod-lb2 ansible_connection=local ansible_user=centos environment=production

[webservers:vars]
http_port=80
max_connections=1000
debug_mode=false

[databases:vars]
db_port=3306
max_connections=500
backup_enabled=true

[all:vars]
log_level=info
